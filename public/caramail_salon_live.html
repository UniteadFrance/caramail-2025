<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaraMail 2025 - Salon Live</title>
  <style>
    html, body {
      height:100%;
      margin:0;
      overflow:hidden; /* empêche le scroll global */
      font-family: Arial, sans-serif;
    }
    .wrap {
      height:100%;
      display:flex;
      flex-direction:column;
    }
    header {
      background:#3b5998;
      color:#fff;
      padding:10px;
    }
    .main {
      flex:1;
      display:flex;
      gap:10px;
      padding:12px;
      min-height:0; /* évite que le scroll parte sur le body */
    }
    .sidebar {
      width:200px;
      background:#f1f1f1;
      padding:10px;
      overflow:auto;
    }
    .chat-panel {
      flex:1;
      display:flex;
      flex-direction:column;
      min-height:0; /* important pour scroll interne */
    }
    .dialogue {
      flex:1;
      padding:10px;
      background:#fff;
      overflow-y:auto; /* scroll uniquement ici */
      min-height:0;
      border:1px solid #ccc;
    }
    .input-zone {
      display:flex;
      border-top:1px solid #ccc;
    }
    .input-zone input {
      flex:1;
      padding:10px;
      border:none;
      outline:none;
    }
    .input-zone button {
      padding:10px 15px;
      border:none;
      background:#3b5998;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>CaraMail 2025 - Salon</h1>
    </header>
    <div class="main">
      <div class="sidebar">
        <p><strong>Salons</strong></p>
        <ul>
          <li>Général</li>
          <li>Amis</li>
          <li>Privé</li>
        </ul>
      </div>
      <div class="chat-panel">
        <div id="dialogue" class="dialogue" aria-live="polite"></div>
        <div class="input-zone">
          <input id="msg" type="text" placeholder="Écrire un message...">
          <button onclick="sendMessage()">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const dialogue = document.getElementById('dialogue');
    const input = document.getElementById('msg');

    function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      const p = document.createElement('p');
      p.textContent = "Moi: " + text;
      dialogue.appendChild(p);
      input.value="";
      dialogue.scrollTop = dialogue.scrollHeight; // auto scroll en bas
    }
  </script>
  <!-- Ping de présence ULTRA SAFE : ne modifie ni le DOM ni le style -->
<script>
(() => {
  const ENDPOINT = '/presence';

  // Petits helpers robustes qui ne cassent rien si les champs n'existent pas
  const $ = (sel) => document.querySelector(sel);
  function getNick()  {
    return (
      $('#nick')?.value ||
      $('#nickInput')?.value ||
      $('[name="nick"]')?.value ||
      localStorage.getItem('nick') ||
      'invité'
    ).trim();
  }
  function getColor() {
    return (
      $('#color')?.value ||
      $('#colorSelect')?.value ||
      $('[name="color"]')?.value ||
      'blue'
    ).trim();
  }
  function getRoom() {
    return new URLSearchParams(location.search).get('room') || '#general';
  }
  function payload() {
    return JSON.stringify({ nick: getNick(), color: getColor(), room: getRoom() });
  }

  function ping() {
    try {
      // n'envoie rien si la page est cachée (évite le bruit), mais reping lors du retour
      if (document.hidden) return;
      if (navigator.sendBeacon) {
        const blob = new Blob([payload()], { type: 'application/json' });
        navigator.sendBeacon(ENDPOINT, blob);
      } else {
        fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload(),
          keepalive: true
        });
      }
    } catch (_) {}
  }

  // Ping initial + à chaque retour d'onglet + à intervalle
  window.addEventListener('pageshow', ping);
  document.addEventListener('visibilitychange', () => { if (!document.hidden) ping(); });
  ping();
  setInterval(ping, 20000);
})();
</script>

</body>
</html>
