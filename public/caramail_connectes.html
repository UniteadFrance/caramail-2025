<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connecté(e)s — 3615celib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#111}
    header{background:#cfcfcf;border-bottom:1px solid #9c9c9c;padding:10px 12px}
    main{max-width:900px;margin:0 auto;padding:12px}
    .stats{color:#666;font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:12px}
    .card{background:#fff;border:1px solid #ddd;border-radius:8px;padding:10px}
    .room{font-weight:600;margin-bottom:6px}
    .pill{display:inline-block;margin:3px 6px 3px 0;padding:6px 10px;border-radius:16px;border:1px solid #dedede;background:#fafafa}
    .blue{color:#0044cc}.red{color:#c00}.yellow{color:#b8860b}.green{color:#1e7d3b}
    .muted{color:#888}
  </style>
</head>
<body>
  <header>
    <strong>Connecté(e)s en temps réel</strong>
    <div class="stats" id="stats">Chargement…</div>
  </header>
  <main>
    <div class="grid" id="grid"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const grid  = document.getElementById('grid');
    const stats = document.getElementById('stats');

    // On se connecte (aucun paramètre requis)
    const socket = io();

    // Réception de la liste globale
    socket.on('online:list', (list) => {
      // Regrouper par room
      const rooms = new Map();
      (list || []).forEach(u => {
        const r = u.room || '#general';
        if(!rooms.has(r)) rooms.set(r, []);
        rooms.get(r).push(u);
      });

      // Stats
      const total = list ? list.length : 0;
      stats.textContent = `${total} connecté(e)s actuellement`;

      // Rendu
      if (!total) {
        grid.innerHTML = '<div class="card"><span class="muted">Personne en ligne pour le moment.</span></div>';
        return;
      }
      grid.innerHTML = [...rooms.entries()].sort().map(([room, users]) => {
		const pills = list
		  .sort((a,b)=> (a.nick||'').localeCompare(b.nick||''))
		  .map(u => `<a class="user ${cssColor(u.color)}" href="/caramail_dm.html?peer=${encodeURIComponent(u.nick||'')}">${esc(u.nick||'invité')}</a>`)
		  .join('');
        return `<div class="card">
          <div class="room">${escapeHtml(room)} <span class="muted">(${users.length})</span></div>
          <div>${pills || '<span class="muted">—</span>'}</div>
        </div>`;
      }).join('');
    });

    function escapeHtml(s){return String(s||'').replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}
  </script>
</body>
</html>
