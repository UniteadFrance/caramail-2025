<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connecté(e)s — 3615celib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#111}
    header{background:#cfcfcf;border-bottom:1px solid #9c9c9c;padding:10px 12px}
    main{max-width:900px;margin:0 auto;padding:12px}
    .stats{color:#666;font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:12px}
    .card{background:#fff;border:1px solid #ddd;border-radius:8px;padding:10px}
    .room{font-weight:600;margin-bottom:6px}
    .pill{display:inline-block;margin:3px 6px 3px 0;padding:6px 10px;border-radius:16px;border:1px solid #dedede;background:#fafafa}
    .blue{color:#0044cc}.red{color:#c00}.yellow{color:#b8860b}.green{color:#1e7d3b}
    .muted{color:#888}
  </style>
</head>
<body>
  <header>
    <strong>Connecté(e)s en temps réel</strong>
    <div class="stats" id="stats">Chargement…</div>
  </header>
  <main>
    <div class="grid" id="grid"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const roomsEl = document.getElementById('rooms');
  const badgeEl = document.getElementById('badge');
  const subEl   = document.getElementById('sub');

  const socket = io();

  socket.on('online:list', (list) => {
    const raw = Array.isArray(list) ? list : [];
    const total = raw.length;
    badgeEl.textContent = String(total);
    subEl.textContent = total ? `${total} connecté(e)s actuellement` : 'Aucun(e) connecté(e) pour le moment';

    // Normalisation robuste des entrées (ignorer null/undefined, strings, etc.)
    const users = [];
    for (const u of raw) {
      if (!u) continue;

      // Cas 1: objet {nick,color,room}
      if (typeof u === 'object') {
        const nick  = (u.nick  && String(u.nick).trim())  || 'invité';
        const room  = (u.room  && String(u.room).trim())  || '#general';
        const color = (u.color && String(u.color).trim()) || 'blue';
        users.push({ nick, room, color });
        continue;
      }

      // Cas 2: simple string => considéré comme nick
      if (typeof u === 'string') {
        const nick = u.trim() || 'invité';
        users.push({ nick, room:'#general', color:'blue' });
      }
    }

    // Regrouper par salon
    const byRoom = new Map();
    for (const u of users) {
      const r = u.room || '#general';
      if (!byRoom.has(r)) byRoom.set(r, []);
      byRoom.get(r).push(u);
    }

    if (!byRoom.size) {
      roomsEl.innerHTML = `<div class="empty">Personne en ligne pour le moment.</div>`;
      return;
    }

    const html = [...byRoom.entries()]
      .sort((a,b)=>a[0].localeCompare(b[0]))
      .map(([room, list]) => {
        const pills = list
          .sort((a,b)=> a.nick.localeCompare(b.nick))
          .map(u => `<a class="user ${cssColor(u.color)}" href="/caramail_dm.html?peer=${encodeURIComponent(u.nick)}">${esc(u.nick)}</a>`)
          .join('');
        return `
          <section class="room">
            <div class="room-hd">
              <span class="room-name">${esc(room)}</span>
              <span class="room-count">(${list.length})</span>
            </div>
            <div class="room-bd">
              <div class="users">${pills || '<span class="muted">—</span>'}</div>
            </div>
          </section>`;
      }).join('');

    roomsEl.innerHTML = html;
  });

  function cssColor(c){
    const t = String(c||'').toLowerCase();
    return (t==='red'||t==='green'||t==='yellow'||t==='blue') ? t : 'blue';
  }
  function esc(s){return String(s).replace(/[&<>"]/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]));}
</script>

</body>
</html>
